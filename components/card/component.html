	<p>This component has its own scope.</p>
	<p>It can change its own state count:: {{ count }}</p>
	<input type="number" :value="count" @input="change" />
	<p>It can also take props</p>
	<p @click="changeProp">
		and propagate changes from inside out for props: {{ dynprop }}
	</p>
	<button @click="changeProp">Click</button>

</div>
