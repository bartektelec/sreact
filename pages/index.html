<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vite + TS</title>
	</head>
	<body>
		<c-Card :dynprop="count"></c-Card>
		<c-Card :dynprop="count"></c-Card>
		<div class="card-wrapper">
			<h1>This is defined in the main page index.html</h1>
			<div :id="secret" :data-count="count">count: {{ count }}</div>
			<div>doubled: {{ doubled }}</div>
			<div>doubledDoubledText: {{ doubledDoubledText }}</div>
			<button @click="incCounter" :class="count">inc</button>
			<button @click="rand">rand</button>
			<button @click="decCounter">dec</button>
			<div :style="divStyle">{{ divText }}</div>
			<input type="text" @input="handleType" :value="name" />
			<input type="number" @input="handleSize" :value="size" />
			<button @click="reset">reset</button>
		</div>
	</body>
	<script src="./index.ts" defer type="module"></script>
	<style>
		.card-wrapper {
			padding: 0.5rem;
			display: inline-flex;
			border: 2px solid red;
			border-radius: 4px;
			flex-direction: column;
		}

		body {
			display: flex;
			flex-wrap: wrap;
		}
	</style>
</html>
